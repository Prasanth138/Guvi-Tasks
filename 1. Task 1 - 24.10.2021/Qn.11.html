<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- Input Type Text -->
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" /><br />

      <!-- Input Type Password -->
      <label for="username">Username:</label><br />
      <input type="text" id="username" name="username" /><br />
      <label for="pwd">Password:</label><br />
      <input type="password" id="pwd" name="pwd" /><br />

      <!-- Input Type Radio -->
      <p>Choose Your Favorite Language</p>
      <input type="radio" id="html" name="fav_language" value="HTML" checked />
      <label for="html">HTML</label><br />
      <input type="radio" id="css" name="fav_language" value="CSS" />
      <label for="css">CSS</label><br />
      <input type="radio" id="javascript" name="fav_language" value="JavaScript"/>
      <label for="javascript">JavaScript</label><br />

      <!-- Input Type Checkbox -->
      <p>Choose Your Vehicles</p>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked />
      <label for="vehicle1"> I have a bike</label><br />
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
      <label for="vehicle2"> I have a car</label><br />
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
      <label for="vehicle3"> I have a boat</label><br />

      <!-- Input Type Color  -->
      <label for="favcolor">Select your favorite color:</label>
      <input type="color" id="favcolor" name="favcolor"><br/><br>

      <!-- Input Type Date -->
      <label for="d.o.j">D.O.J :</label>
      <input type="date" id="d.o.j" name="d.o.j"> <br /><br>
      
      <!-- Input Type Datetime-local -->
      <label for="birthdaytime">Birthday (date and time):</label>
      <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br/><br/>

      <!-- Input Type Email -->
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email"><br/><br/>

      <!-- Input Type File -->
      <label for="myfile">Select a file:</label>
      <input type="file" id="myfile" name="myfile"><br/><br/>

      <!-- Input Type Hidden -->
      <input type="hidden" id="custId" name="custId" value="3487">

      <!-- Input Type Month -->
      <label for="bdaymonth">Birthday (month and year):</label>
      <input type="month" id="bdaymonth" name="bdaymonth"><br/><br/>

      <!-- Input Type Number -->
      <label for="quantity">Quantity (between 1 and 5):</label>
      <input type="number" id="quantity" name="quantity" min="1" max="5"><br/><br/>

      <!-- Input Type Range -->
      <label for="vol">Volume (between 0 and 50):</label>
      <input type="range" id="vol" name="vol" min="0" max="50"><br/><br/>

      <!-- Input Type Search -->
      <label for="gsearch">Google Search:</label>
      <input type="search" id="gsearch" name="gsearch"><br/><br/>

      <!-- Input Type Tel -->
      <label for="phone">Enter your phone number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br/><br/>

      <!-- Input Type Time -->
      <label for="appt">Select a time:</label>
      <input type="time" id="appt" name="appt"><br/><br/>

      <!-- Input Type Url -->
      <label for="homepage">Add your homepage:</label>
      <input type="url" id="homepage" name="homepage"><br/><br/>

      <!-- Input Type Week -->
      <label for="week">Select a week:</label>
      <input type="week" id="week" name="week"><br/><br/>

      <!-- Input Type Image -->
      <input type="image" src="./index.jpg" alt="Submit" width="48" height="48">

      <!-- Input Type Button -->
      <input type="button" onclick="alert('Hello Guvi!')" value="Click Me!">
      
      <!-- Input Type Submit  -->
      <input type="submit" value="Submit" />

      <!-- Input Type Reset -->
      <input type="reset" />
    </form>
  </body>
</html>
