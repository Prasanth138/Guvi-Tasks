<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        label{
            display : inline-block;
            width : 120px;
            margin : 10px;
        }
        .radio{
            width : 50px;
        }
    </style>
  </head>
  <body>
    <form>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" /><br />
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="pwd" /><br />
      <label>Gender :</label>
      <input type="radio"   value="male" checked />
      <label for="male" class="radio">Male</label>
      <input type="radio" value="female" />
      <label for="female" class="radio" >Female</label><br />
      <label for="d.o.j">D.O.J :</label>
      <input type="date" id="d.o.j" name="d.o.j"> <br />
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email"><br/>
      <label for="phone">Enter your phone number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br/>
      <input type="submit" value="Submit" />
      <input type="reset" />
    </form>
  </body>
</html>
